name: Deploy App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-connection:
    name: ðŸ§© Test SSH Connection
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Setup SSH
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: ssh -p $SSH_PORT -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "echo âœ… SSH OK!"

  build-project:
    name: ðŸ—ï¸ Build & Deploy Project
    runs-on: ubuntu-latest
    needs: test-connection
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: Stop PM2 apps
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "pm2 stop sigaspol-admin || true"
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "pm2 stop sigaspol || true"

      - name: Git Pull in Server
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
          cd /home/sigaspol &&
          git restore backend/.env.temp frontend/.env.temp 2>/dev/null || true &&
          git fetch --all &&
          git reset --hard origin/main
          "

      - name: Setup envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Sync Backend Env
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
          BACKEND_HOST: ${{ vars.BACKEND_HOST }}
          BACKEND_PORT: ${{ vars.BACKEND_PORT }}
          BACKEND_APP_KEYS: ${{ vars.BACKEND_APP_KEYS }}
          BACKEND_API_TOKEN_SALT: ${{ vars.BACKEND_API_TOKEN_SALT }}
          BACKEND_ADMIN_JWT_SECRET: ${{ vars.BACKEND_ADMIN_JWT_SECRET }}
          BACKEND_TRANSFER_TOKEN_SALT: ${{ vars.BACKEND_TRANSFER_TOKEN_SALT }}
          BACKEND_ENCRYPTION_KEY: ${{ vars.BACKEND_ENCRYPTION_KEY }}
          BACKEND_DATABASE_CLIENT: ${{ vars.BACKEND_DATABASE_CLIENT }}
          BACKEND_DATABASE_HOST: ${{ vars.BACKEND_DATABASE_HOST }}
          BACKEND_DATABASE_PORT: ${{ vars.BACKEND_DATABASE_PORT }}
          BACKEND_DATABASE_NAME: ${{ vars.BACKEND_DATABASE_NAME }}
          BACKEND_DATABASE_USERNAME: ${{ vars.BACKEND_DATABASE_USERNAME }}
          BACKEND_DATABASE_PASSWORD: ${{ vars.BACKEND_DATABASE_PASSWORD }}
          BACKEND_JWT_SECRET: ${{ vars.BACKEND_JWT_SECRET }}
          BACKEND_ADMIN_ID: ${{ vars.BACKEND_ADMIN_ID }}
          BACKEND_SPV_ID: ${{ vars.BACKEND_SPV_ID }}
        run: |
          envsubst < backend/.env.temp > backend.env
          scp -P $SSH_PORT -o StrictHostKeyChecking=no backend.env $SSH_USER@$SSH_HOST:/home/sigaspol/backend/.env.temp
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST 'diff /home/sigaspol/backend/.env /home/sigaspol/backend/.env.temp || mv /home/sigaspol/backend/.env.temp /home/sigaspol/backend/.env'

      - name: Build Backend
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: |
          ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -p $SSH_PORT $SSH_USER@$SSH_HOST '
            cd /home/sigaspol/backend &&
            yarn &&
            yarn build &&
            pm2 restart sigaspol-admin
          '



      - name: Sync Frontend Env
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
          FRONTEND_API_URL: ${{ vars.FRONTEND_API_URL }}
          FRONTEND_NEXT_PUBLIC_API_URL: ${{ vars.FRONTEND_NEXT_PUBLIC_API_URL }}
          FRONTEND_NEXT_PUBLIC_ADMIN_ID: ${{ vars.FRONTEND_NEXT_PUBLIC_ADMIN_ID }}
          FRONTEND_NEXT_PUBLIC_SPV_ID: ${{ vars.FRONTEND_NEXT_PUBLIC_SPV_ID }}
          FRONTEND_NEXT_PUBLIC_GI_ID: ${{ vars.FRONTEND_NEXT_PUBLIC_GI_ID }}
        run: |
          envsubst < frontend/.env.temp > frontend.env
          scp -P $SSH_PORT -o StrictHostKeyChecking=no frontend.env $SSH_USER@$SSH_HOST:/home/sigaspol/frontend/.env.temp
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST 'diff /home/sigaspol/frontend/.env /home/sigaspol/frontend/.env.temp || mv /home/sigaspol/frontend/.env.temp /home/sigaspol/frontend/.env'

      - name: Build Frontend
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "cd /home/sigaspol/frontend && yarn && yarn build && pm2 start sigaspol"

  saving:
    name: ðŸ’¾ Save PM2 State
    runs-on: ubuntu-latest
    needs: build-project
    environment: staging
    steps:
      - name: Setup SSH
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

      - name: Save PM2 state and cleanup
        env:
          SSH_USER: ${{ vars.SSH_USER }}
          SSH_HOST: ${{ vars.SSH_HOST }}
          SSH_PORT: ${{ vars.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "pm2 save && pm2 startup"
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "rm -f /home/sigaspol/backend/.env.temp"
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "rm -f /home/sigaspol/frontend/.env.temp"
